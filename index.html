<!DOCTYPE html>
<html|>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="images/favicon-32x32.png"/>
    <title>Tip-calculator-app</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap">
  </head>
  <body>
    <main>
      <img id="logo" src="images/logo.svg" alt="logo">
      <div class="calculator-form">
        <div class="white-container">
          <p>Bill</p>
          <input placeholder="0" id="bill" >
          <p>Select Tip %</p>
          <div class="grid-box">
            <div class="percentage">5%</div>
            <div class="percentage">10%</div>
            <div class="percentage">15%</div>
            <div class="percentage">20%</div>
            <div class="percentage">50%</div>
            <input placeholder="Custom" class="custom">
          </div>
          <p>Number of People</p>
          <input placeholder="0" id="num-people" >
        </div>
        <div class="green-container">
          <div>
            <div class="text-box">
              <span>Tip Amount</span>
              <span>/ person</span>
            </div>
            <span class="tip-amount" >
              <span>$</span><span>0</span>
           </span>
          </div>
          <div>
            <div class="text-box">
              <span>Total</span>
              <span>/ person</span>
            </div>
            <span class="total-amount">
              <span>$</span><span>0</span>
            </span>
          </div>
          <button>RESET</button>
        </div>
      </div>
    </main>
    <script src="script.js"> </script>
  </body>
</html>
